<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="header">
            <div class="app">
                <h1>Weather App</h1>
            </div>
            <div class="input">
                <input type="text" placeholder="Enter City Name">
                <button><img src="./images/search.png" alt=""></button>
            </div>

            <div class="error">
                <p>Invalid City Name</p>
            </div>
           
        </div>

        

    <div class="weather">

        <div class="body-section">
            <div class="cloud">
                <img src="./images/rainny.png" alt="" class="weather-icon">
            </div>

            <div class="temperature">
                <h2 class="temp"></h2><span>Â°C</span>
            </div>

            <div class="country">
                <h3 class="city"></h3>
            </div>
        </div>

        <div class="footer">
            <div class="left-side">
                <img src="./images/temperature.png" alt="">
                <div class="percentage">
                    <p class="humidity">99%</p>
                    <p class="hum">Humidity</p>
                </div>
            </div>

            <div class="right-side">
                <img src="./images/wind.png" alt="">
                <div class="km">
                    <p class="wind">0.78km/h</p>
                    <p class="sp">wind speed</p>
                </div>
            </div>
        </div>
    </div>

        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
